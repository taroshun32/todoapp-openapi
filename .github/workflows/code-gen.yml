name: code-gen

on:
  push:
    branches-ignore:
      - master
    paths:
      - "openapi.yaml"

env:
  DOCKER_BUILDKIT: 1

jobs:
  generate:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: generate
        run: |
          sh ./.github/actions/mock-json-gen/entrypoint.sh
